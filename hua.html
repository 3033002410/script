<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width:73px;
				height: 119px;
				background: url(jpg/hua.jpg)center no-repeat;
				animation: huaduo 1s steps(6) infinite;
			}
			@keyframes huaduo{
				from{
					background-position: 0 0 ;
				}
				to{
					background-position:-438px 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
