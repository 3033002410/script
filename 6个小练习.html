<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			td{
				width:100px;
				height: 50px;
				border:solid 2px;
			}
			#zuoye2 td {
						padding: 10px;
						border: 1px solid gray;
					}
		</style>
	</head>
	<body>
		<h1>第五题</h1>
		<button>a与b作比较</button>
		<script>
			//第一题
			document.write("<h1>第一题</h1>");
			document.write("<table>");
			for(let hang=1;hang<10;hang++){
				document.write("<tr>");
				for(let lie=1;lie<=hang;lie++){
					document.write("<td>"+lie+"×"+hang+"="+hang*lie+"</td>");
				}
				document.write("</tr>");
			}
			document.write("</table>");
			//第二题
			document.write("<h1>第二题</h1>");
						document.write('<table cellspacing = 0 id="zuoye2">');
						for (let i = 0; i <= 13; i++) {
							document.write('<tr>');
							for (let j = 0; j <= 13; j++) {
								document.write('<td>');
								if (i == 0 && j == 0) {
									document.write('x');
								} else if (i == 0) {
									document.write(`${j - 1}`);
								} else if (j == 0) {
									document.write(`${i - 1}`);
								} else {
									document.write(`${(i - 1) * (j - 1)}`);
								}
								document.write('</td>');
							}
							document.write('</tr>');
						}
						document.write('</table>');
						document.querySelector('table').style.borderCollapse = 'collapse';
			//第三题
			document.write("<h1>第三题</h1>");
			let y=0;
			for(let x=0;x<100;x++){
				if(x/10<1){
				document.write("0"+x+" ");
				y++;
				}else{
					document.write(x+" ");
					y++;
				}
				if(y%10==0){
					document.write("</br>");
				}
			}
			//第四题
			document.write("<h1>第四题</h1>");
			let q = 0;
			let w = 0;
			let e = 0;
			for (let shuzi1 = 1; shuzi1 < 101; shuzi1++){
				if(shuzi1 % 3 ==0){
					document.write(shuzi1 + "A" + " ");
					q++;
				}
				if(shuzi1 % 5 ==0){
					document.write(shuzi1 + "B" + " ");
					w++;
				}
				if(shuzi1 % 3 ==0&&shuzi1 % 5 ==0){
					document.write(shuzi1 + "C" + " ");
					e++;
				}
			}
			document.write('<br/>');
			document.write('带A的有:');document.write(q);document.write('<br/>');
			document.write('带B的有:');document.write(w);document.write('<br/>');
			document.write('带C的有:');document.write(e);document.write('<br/>');
			//第五题
			const button =document.querySelector('button');
			button.addEventListener('click',bijiao);
			function bijiao(){
			let num1=Number(prompt('快点输入a的值小老弟'));
			let num2=Number(prompt('还有b的值呢你可真墨迹'));
			if(num1>num2){
				alert('a大于b');
			}else if(num1<num2){
				alert('a小于b');
			}else if(num1=num2){
				alert('a等于b');
			}	
			}
			document.write("<h1>第五题第二问</h1>");
			let a=1;
			let b=2;
			let c=a+b;
			document.write(c);
			let c1=(a.toFixed()+(b.toFixed()));document.write('<br/>')
			document.write(c1);
		</script>
	</body>
</html>
