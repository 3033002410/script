<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				height: 130px;
				width: 140px;
				background:url(./jpg/run.png) left no-repeat;
				animation:loading 1s steps(12) infinite;
				}
				
				@keyframes loading{
					from{
						background-position: 0 0;
					}
					to{
						background-position: -1680px 0;
					}
				}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
