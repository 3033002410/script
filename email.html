<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width:662px;
				height: 681px;
				background: url(jpg/jd.png) no-repeat;
				animation:shangxia 3s steps(3) infinite ;
			}
			@keyframes shangxia{
				from{
					background-position: 0 0;
				}
				to{
					background-position:0px -2045px ;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
