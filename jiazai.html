<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				height: 100px;
				width: 100px;
				background:url(jpg/hua.jpg) left no-repeat;
				animation:loading 1s steps(8) infinite;
				}
				
				@keyframes loading{
					from{
						backgro-position: 0 0;
					}
					to{
						background-position: -800px 0;
					}
				}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
