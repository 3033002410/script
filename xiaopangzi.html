<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width:137.2px;
				height: 156px;
				background: url(jpg/run2.png)left no-repeat;
				animation: run 1s steps(10) infinite;
			}
			@keyframes run{
				from{
					background-position: 0 0;
				}
				to{
					background-position: -1372px 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
